---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Escrito el {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="post-nav">
    <p>
      {% if page.previous.url %}
      <a href="{{ site.baseurl }}{{page.previous.url}}">&#8672;&nbsp;{{page.previous.title}}</a>
      {% endif %}
    </p>
    <p>
      {% if page.next.url %}
      <a href="{{ site.baseurl }}{{page.next.url}}">{{page.next.title}}&nbsp;&#8674;</a>
      {% endif %}
    </p>
  </div>

  {% include disqus.html %}
</article>
